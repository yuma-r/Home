<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game Programming Portfolio – Yuma</title>
	
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				background-color: #0f1115;
				color: #eaeaea;
				line-height: 1.6;
			}
	
			header {
				/*text-align: center;*/
				
				padding: 3rem 1.5rem;
				background: linear-gradient(135deg, #1f2933, #111827);
				background-image: url('Images/bg_01.png');
				/*background-attachment: fixed;*/
				background-size: cover;
				background-size: 100% auto;
				background-repeat: no-repeat;
				
				display: grid;
			}
	
			header h1 {
				font-size: 2.5rem;
				margin-bottom: 0.5rem;
			}
	
			header {
				position: relative;
				background-image: url('Images/bg_01.png');
				background-size: cover;
				background-repeat: no-repeat;
			}
			
			/* DAS ist der entscheidende Teil */
			.header-content {
				max-width: 1000px;
				margin: 0 auto;
				padding: 3rem 1.5rem;
			
				display: grid;
				grid-template-columns: 1fr auto;
				gap: 2.5rem;
				align-items: center;
			}
			
			.container {
				max-width: 1000px;
				margin: 0 auto;
				padding: 3rem 1.5rem;
			}


			
			.header-text h1 {
				margin: 0;
			}
			
			.header-text p {
				margin-top: 1rem;
				max-width: 600px;
			}
			
			.header-image img {
				width: 200px;
				border-radius: 8px;
			}


	
			section {
				max-width: 1000px;
				margin: auto;
				padding: 3rem 1.5rem;
			}
	
			h2 {
				border-bottom: 2px solid #334155;
				padding-bottom: 0.5rem;
				margin-bottom: 1.5rem;
			}
			
			.projects {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
				gap: 1.5rem;
			}
	
			.project {
				background-color: #161b22;
				padding: 1.5rem;
				border-radius: 8px;
			}
	
			.project h3 {
				margin-top: 0;
			}
	
			.project p {
				font-size: 0.95rem;
				color: #d1d5db;
			}
	
			.project a {
				display: inline-block;
				margin-top: 0.8rem;
				color: #38bdf8;
				text-decoration: none;
			}
	
			.project a:hover {
				text-decoration: underline;
			}
	
			ul {
				padding-left: 1.2rem;
			}
	
			footer {
				text-align: center;
				padding: 2rem;
				background-color: #0b0e13;
				font-size: 0.9rem;
				color: #94a3b8;
			}
			
			.row {
				
				background-size: cover;       /* fills the row */
				background-repeat: no-repeat;
				background-position: center;
			}
		</style>
	</head>
	
	<body>

		<header>
			<a href="../index.html">
				<button>Go Home</button>
			</a>
		</header>	
		<div>
			<h2>Default Project</h2>
		
			<div class="projects">
		
				<table>
					<tbody>
						<tr class="row" style="background-image: url('Images/bg_01.png');">
							<td>
								<img src="../Images/Yuma.png" alt="" width="250" height="250">
								<img src="../Images/Yuma.png" alt="" width="250" height="250">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<footer>
			© 2026 – Game Programming Portfolio
		</footer>
	</body>
</html>
